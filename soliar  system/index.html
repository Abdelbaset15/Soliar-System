<html lang="en">

<body>

    <div class="logout_parent" id="logout_parent">

        <div class="logout_ta" id="logout_ta"> <img class="sun" src="extra/sun.png"> <img id="logout_ta_img" src="extra/6.png"> </div>
        <div class="planet_shdow_parent"><img id="planet_shdow" src="extra/7.png"></div>

    <script> 


        const username = sessionStorage['loggedin_name'];

        if(!username){location.href=`login.html`}
        
        const logout = function () {
            sessionStorage.clear();
            location.href = 'login.html';
            
        }
        
        const change_img2 = function(){
            
            const random_img2 = function(min, max){
                return Math.floor(Math.random() * (max - min+1)) + min
            }
        
            const xx = random_img2(6,11);
            console.log(xx);
            
            logout_ta_img.src=` extra/${xx}.png`;

            
        }

          setInterval('change_img2()', 5800);

          const change_img3 = function(){
            
            const random_img3 = function(min, max){
                return Math.floor(Math.random() * (max - min+1)) + min
            }
        
            const zz = random_img3(6,11);
            console.log(zz);
            
            planet_shdow.src=` extra/${zz}.png`;

            
        }

          setInterval('change_img3()', 5800);
       
        username_box.innerText = username.charAt(0).toUpperCase() + username.slice(1);

    
    </script>
